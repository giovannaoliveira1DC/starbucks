<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/starbucks-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Starbucks 2.0</title>
</head>
<body>
    <main>
        <!-- div para o circulo -->
        <div class="circulo"></div>
        <header>
            <!--coloar imagem do logo   -->
            <a href="#"><img src="img/logo.png" alt="logo"></a>
            <!-- menu (links) -->
            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com.br/" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/" target="_blank">Lojas</a></li>
            </ul>
        </header>
                        <!-- container com toda pagina -->

        <!-- conteudo  -->
        <div class="conteudo">   
            <div class="textoPrincipal">   
        
                <!-- texto principal -->
                <h2>Não é so um café é:<br><span>Starbucks</span></h2>
                
                <!-- texto secundario -->        
                <p> Descubra um mundo de sabores inesquecíveis com Starbucks. Cada colherada é uma explosão de sabores irresistevieis que vao te conquistar </p>
                <!-- botão -->
                <a href="https://www.starbucks.com.br/" target="_blank">Veja mais</a>

            </div>

            <!-- imagem do sorvete grande (a direita) -->
            <div class="imgBox"><img src="img/img1.png" alt="Starbucks">
            </div>
            
        
            <!-- imagem dos sorvetes pequenos (abaixo ) -->
            <ul class="sorvetes">
                <li><img src="img/thumb1.png" ></li>
                <li><img src="img/thumb2.png" ></li>
                <li><img src="img/thumb3.png" ></li>
            </ul>
        
            <ul class="sociais">
            <li><a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="facebook"></a></li>
        
            <li><a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" alt="twitter"></a></li>
            
            <li><a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="instagram"></a></li>
            </ul>           
        </div>
    </main>

</body>
</html>
